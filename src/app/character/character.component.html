<div class="row">
  <div class="main-section">
    <h1>{{ myCharacter.name }}</h1>
    <app-main-section
      [myName]="myCharacter.section"
      (newSection)="editSection($event)"
    >
    </app-main-section>
    <div class="delete">
      <app-character-delete></app-character-delete>
    </div>
  </div>
  <div class="description">
    <div class="location-img">
      <app-photo [image]="myCharacter.image"> </app-photo>
    </div>
    <div class="property">
      <app-character-prp [myCharacter]="myCharacter"></app-character-prp> >
      <div>Data utworznia artyku≈Çu: {{ myCharacter.creationDate | date }}</div>
    </div>
  </div>
</div>
