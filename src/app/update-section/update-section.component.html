<div class="editor">
  <p-fieldset
    legend="Edytuj"
    [toggleable]="true"
    [collapsed]="true"
    [style]="{ maxWidth: '850px' }"
  >
    <p-editor
      [(ngModel)]="section"
      [style]="{ height: '320px' }"
      class="editor"
      icon="pi-arrow-down,"
      (onTextChange)="displayButton()"
    ></p-editor>
    <p></p>
    <p-button
      [disabled]="disabledButton"
      label="ZatwierdÅº zmiany"
      icon="pi pi-check"
      iconPos="left"
      (click)="update()"
      [routerLink]="['/home']"
    ></p-button>
  </p-fieldset>
</div>
